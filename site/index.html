<body class="tm-container-1300px" style="background-color: #111;">
<div id="wrapper" class="clearfix">

  <!-- Start main-content -->
  <div class="main-content-area">
    <!-- Section: home -->
    <section id="home" class="bg-lightest fullscreen">
      <div class="display-table text-center">
        <div class="display-table-cell">
          <div class="container pt-0 pb-0"><div class="row">
              <div class="col-md-10 offset-md-1">
                <h1 class="text-theme-colored1 font-weight-100 font-64">Estaremos pronto en línea</h1>

                <div class="row">
                  <div class="col-md-8 offset-md-2">
                    <div id="countdown17" class="ClassyCountdownDemo"></div>

                    <!-- jQuery Classy Countdown Scripts and CSS -->
                    <link href="assets/js/classycountdown/css/jquery.classycountdown.css" rel="stylesheet" type="text/css">
                    <script src="assets/js/classycountdown/js/jquery.knob.js"></script>
                    <script src="assets/js/classycountdown/js/jquery.throttle.js"></script>
                    <script src="assets/js/classycountdown/js/jquery.classycountdown.min.js"></script>

                    <!-- Classy Countdown Script -->
                    <script>
                      (function($) {
                        $('#countdown17').ClassyCountdown({
                            theme: "black-very-wide",
                            end: $.now() + 10000,
                            labelsOptions: {
                                lang: {
                                    days: 'Días',
                                    hours: 'Horas',
                                    minutes: 'Minutos',
                                    seconds: 'Segundos'
                                },
                                style: 'font-size: 0.5em;'
                            },
                        });
                      })(jQuery);
                    </script>
                  </div>
                </div>
              </div>

              <div class="col-md-8 offset-md-2">
                <form id="mailchimp-subscription-form" class="newsletter-form mt-0 mb-30 maxwidth500">
                  <label for="mce-EMAIL"></label>
                  <div class="input-group">
                    <input type="email" id="mce-EMAIL" data-height="45px" class="form-control input-lg" placeholder="Tu correo" name="EMAIL" value="">
                    <span class="input-group-btn">
                      <button type="submit" class="btn btn-colored btn-theme-colored1 btn-flat m-0" data-height="45px">Suscribirse</button>
                    </span>
                  </div>
                </form>

                <!-- Mailchimp Subscription Form Validation-->
                <script>
                  $('#mailchimp-subscription-form').ajaxChimp({
                      callback: mailChimpCallBack,
                      url: '//thememascot.us9.list-manage.com/subscribe/post?u=a01f440178e35febc8cf4e51f&amp;id=49d6d30e1e'
                  });

                  function mailChimpCallBack(resp) {
                      // Hide any previous response text
                      var $mailchimpform = $('#mailchimp-subscription-form'),
                          $response = '';
                      $mailchimpform.children(".alert").remove();
                      if (resp.result === 'success') {
                          $response = '<div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' + resp.msg + '</div>';
                      } else if (resp.result === 'error') {
                          $response = '<div class="alert alert-danger"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' + resp.msg + '</div>';
                      }
                      $mailchimpform.prepend($response);
                  }
                </script>

                <p class="font-14">Estamos mejorando nuestro sitio para mejorar tu experiencia.<br>Estaremos pronto en línea....</p>
              </div>
